<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>数组复习</title>
    </head>
    <body>
        <script type="text/javascript">
            let arr = [1,3,5,7,9];
            // map的用法 注意map并不会影响原数组，会产生新的数组
            /*
                流程：每次遍历返回的一个数据会放到这个方法的返回值中(item,index) => 箭头函数
                当最后一个遍历返回数据完毕，这个函数会把自己获取的全部数据返回一个叫arr2的数组中
            */
            let arr2 = arr.map((item,index) => {
                return item+1;
            }) 

            console.log(arr2);

            // 表达式
            const x = function test (){

            }

            let y = function testY(data){
                return data;
            }

            console.log('其实就是这个函数的完整的表达式而不是接收返回的值,函数x:',x);
            console.log('其实就是这个函数的完整的表达式而不是接收返回的值,函数y:',y);

            // 调用函数
            console.log('调用Y函数',y(5));

            // forEach遍历数组，仅仅是遍历的作用，不加工
            let arr3 = [];
            arr.forEach((item,index) =>{
                console.log(item);
                arr3.push(item+1);
            })

            let z = arr2.forEach((item,index) =>{
                return item+1;
            })

            // forEach是无法取代map的功能的
            console.log(z);// undefined  没有返回值
            console.log(arr3);
        </script>
    </body>
</html>
