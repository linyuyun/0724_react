</head>
<body>

    <!-- 使用js语法创建虚拟dom -->
    <div id="test"></div>
    <script type="text/javascript">
        // 这是创建真是dom li标签
        // let VDOM = document.createElement('li');

        // react创建虚拟dom
        // 参数一  标签名  参数二 标签的属性键值对，参数三标签的内容
        // let VDOM = React.createElement('h1',{id:'h1Test'},'Hello,React!!');

        // 添加span标签
        let VDOM = React.createElement('h1',{id:'h1Test'},React.createElement('span',null,'Hello,React!!'));
        
        // 渲染虚拟dom到页面
        ReactDOM.createRoot(document.getElementById('test')).render(VDOM);

    </script>
</body>
